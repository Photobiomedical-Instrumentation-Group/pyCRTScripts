[Files]
plotPath = "Plots"
csvPath = "results_sheet.csv"
npzPath = "Npz"
provideXLSX = true
overwrite = false

[Video]
rescaleFactor = 1.0
livePlot = false
displayVideo = true
playbackSpeed = "normal"

[Measurement]
sliceMethod = "from local max"
fromTime = 0
toTime = inf
exclusionCriteria = 0.20
exclusionMethod = "first positive peak"
channel = "g"
initialGuesses = [1.0, -0.3, 0.0]
roi = -1

[General]
logLevel = "INFO"
showPlots = true
askConfirmation = true
writeLogFile = true
